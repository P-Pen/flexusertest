<!DOCTYPE html>
<html>
<head>
    <title>密码重置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mt-5">
        <h2 class="text-2xl font-bold mb-4">重置密码</h2>
        <form action="/account/reset" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label block text-sm font-medium text-gray-700">电子邮箱</label>
                <input type="email" class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label block text-sm font-medium text-gray-700">新密码</label>
                <input type="password" class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm" id="new_password" name="new_password" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">提交</button>
        </form>
    </div>
</body>
</html>
